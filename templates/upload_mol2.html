{% extends 'base.html' %}

{% block content %}

<h1 style="color:gray">ESTM Archive</h1>
<h4 style="color:gray"> Fill the fields with the values used to generate the ESTM </h4>

{% if check != 'ok' %}
	<p style="color:red; font-size:20px"> Project Name previously used!</p>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
</form>

{% endblock %}
