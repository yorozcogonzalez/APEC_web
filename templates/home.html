{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

{% load static %}
<!--  <h4 style="color:gray; text-align:right"> Hi {{ user.email }}! </h4> -->
<style>
.carousel-control.left, .carousel-control.right {
    background-image: none
}
/*
  Bootstrap Carousel Fade Transition (for Bootstrap 3.3.x)
  CSS from:       http://codepen.io/transportedman/pen/NPWRGq
  and:            http://stackoverflow.com/questions/18548731/bootstrap-3-carousel-fading-to-new-slide-instead-of-sliding-to-new-slide
  Inspired from:  http://codepen.io/Rowno/pen/Afykb 
*/
.carousel-fade .carousel-inner .item {
  opacity: 0;
  transition-property: opacity;
}
.carousel-fade .carousel-inner .active {
  opacity: 1;
}
.carousel-fade .carousel-inner .active.left,
.carousel-fade .carousel-inner .active.right {
  left: 0;
  opacity: 0;
  z-index: 1;
}
.carousel-fade .carousel-inner .next.left,
.carousel-fade .carousel-inner .prev.right {
  opacity: 1;
}
.carousel-fade .carousel-control {
  z-index: 2;
}
.carousel-indicators li {
    display: inline-block;
    width: 10px;
    height: 10px;
    margin: 10px;
    text-indent: 0;
    cursor: pointer;
    border: 2px solid #A9A9A9;
    border-radius: 50%;
    background-color: transparent;   
}
.carousel-indicators .active {
    width: 10px;
    height: 10px;
    margin: 10px;
    background-color: #A9A9A9;
}

.imagen_caroucel {
  border: 1px solid #ddd;
  border-radius: 0px;
  padding-bottom: 55px;
  padding-top: 10px;
  padding-left: 10px;
  padding-right: 10px;
  height:500px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 10px 10px 0 rgba(0, 0, 0, 0.19);
}

</style>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">

    </div> 

    <div class="col-md-6"> 
              <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
                  <li data-target="#myCarousel" data-slide-to="4"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <center>
                      <a href="https://pubs.acs.org/doi/abs/10.1021/acs.jpcb.9b00489" target="_blank"><img src="{% static "caroucel/ESTM_cover.jpg" %}" alt="something" class="imagen_caroucel">
                      </a>
                    </center>
                    <br>
                  </div>

                  <div class="item">
                    <center>
                      <a href="https://chemistry-europe.onlinelibrary.wiley.com/doi/full/10.1002/cbic.201900016" target="_blank"><img src="{% static "caroucel/ChemBioChem_cover_2.jpg" %}" alt="something" class="imagen_caroucel">
                      </a>
                    </center>
                    <br>
                  </div>

                  <div class="item">
                    <center>
                      <a href="https://pubs.acs.org/doi/abs/10.1021/acs.jpcb.9b00489" target="_blank"><img src="{% static "caroucel/ESTM.jpg" %}" alt="something" class="imagen_caroucel">
                      </a>
                    </center>
                    <br>
                  </div>

                  <div class="item">
                    <center>
                      <a href="https://pubs.rsc.org/en/content/articlelanding/2019/cp/c9cp02230a#!divAbstract" target="_blank"><img src="{% static "caroucel/Pavel.jpg" %}" alt="something" class="imagen_caroucel">
                      </a>
                    </center>
                    <br>
                  </div>
  
                  <div class="item">
                    <center>
                      <a href="https://pubs.acs.org/doi/abs/10.1021/acs.jctc.7b00860" target="_blank"><img src="{% static "caroucel/APEC_3.jpg" %}" alt="something" class="imagen_caroucel">
                      </a>
                    </center>
                    <br>
                  </div>
                </div>
  

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
